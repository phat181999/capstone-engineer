Resources:
  MyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: my-task-family
      ExecutionRoleArn: arn:aws:iam::123456789012:role/my-ecs-task-role
      NetworkMode: awsvpc
      ContainerDefinitions:
        - Name: my-container-1
          Image: phat99/capstone-engineer:latest
          Essential: true
          PortMappings:
            - ContainerPort: 8080
        - Name: my-container-2
          Image: other-image:latest
          Essential: true
          PortMappings:
            - ContainerPort: 8081
